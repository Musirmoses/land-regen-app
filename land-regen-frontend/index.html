<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Land Regen 🌍 | Restoring Ecosystems, One Tree at a Time</title>
  </head>
  <body class="bg-green-50 text-gray-800">
    <div id="root"></div>

    <!-- Simple static fallback (for Netlify or direct open) -->
    <noscript>
      <p style="text-align: center; padding: 2rem; font-size: 1.2rem;">
        This site requires JavaScript to run the Land Regen dashboard.
      </p>
    </noscript>

    <!-- Optional static header before React mounts -->
    <header class="w-full text-center py-6 bg-green-700 text-white shadow-md">
      <h1 class="text-3xl font-bold">🌿 Land Regen</h1>
      <p class="text-sm opacity-90">Restoring ecosystems, one tree at a time</p>
    </header>

    <!-- Call-to-Action Section -->
    <section class="flex flex-col items-center justify-center text-center p-8">
      <h2 class="text-2xl font-semibold mb-3">
        Join our mission to regenerate degraded lands
      </h2>
      <p class="max-w-xl mb-6 text-gray-600">
        Adopt a tree, track its growth, and contribute to a greener planet aligned
        with <strong>SDG 15: Life on Land</strong>.
      </p>

      <!-- 🌱 Adopt a Tree Button -->
      <a
        href="/adopt"
        class="btn btn-primary bg-green-600 hover:bg-green-700 text-white font-medium px-6 py-3 rounded-lg shadow-lg transition-all"
      >
        🌱 Adopt a Tree
      </a>
    </section>

    <!-- Footer -->
    <footer class="text-center py-6 text-sm text-gray-500 border-t mt-8">
      © 2025 Land Regen — Reclaiming our planet, one root at a time.
    </footer>

    <!-- React Mount -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
